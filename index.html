<html>
<title>Marla to SquareFeet</title>
<h1>Marla to SquareFeet Converter</h1>
<form onsubmit="convert()">
Enter the length in Marla: <input type="number" id="marla" placeholder="Enter lenght in marla" required>
<input type="submit" value="Convert">
<h1 id="messageshow"></h1>
<script>
function convert() {
    event.preventDefault();
let marla = document.getElementById("marla").value;
let sqft = marla * 0.3048;
document.getElementById("messageshow").innerHTML = "The length in Square Feet is: " + sqft +" sqft";
}
</script>
</form>
</html>
